  <title>Flex</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
   body > section {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    align-content: flex-start;
   }
   section > div {
    flex: 0 0 200px;
   }
   section > section {
    flex: 1 0 400px;
   }
   section > * {
    width: auto;
   }
  </style>
 </head>
